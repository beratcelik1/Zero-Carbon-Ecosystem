<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,500&family=Secular+One&display=swap" rel="stylesheet">
    <title>Donating Carbon Coin for Environment</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
        function calc(flight, car, railway){
            var sum = 0;
            sum += flight * 0.090;
            sum += car * 0.000206;
            sum += railway * 0.000012;
            document.getElementById("sum").innerHTML = sum;
        }
    </script>
    <style>
      /* Modal Structure */

      html,
      body {
        font-family: 'Secular One', sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 500px;
        padding: 0;
        color: yellow;
        width: 400px;
      }
        
      h1 {
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: yellow;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }
      .headcol{
          background-color: darkslategray;
      }
      img {
        width: 30px;
      }
      .address{
        border-top: 0.5px solid black;
        padding: 0 22px;
        text-align: center;
      }
      .account {
        font-size: 30px;
        border-top: 0.5px solid black;
        padding: 0 22px;
        text-align: center;
        padding-bottom: 10px;
      }
      .small {
          font-size: 15px;
      }
      .inbox{
        padding-top: 20px;
        text-align: center;
        align-items: center;
        color: black;
      }
      .modal-header {
        align-items: center;
        border-top: 0.5px solid black;
        background-color: black;
        border-bottom: 0.5px solid black;
        
      }
      .modal-list {
          align-items: center;
          padding: 0 22px;
          padding-top: 40px;
          text-align: center;
          background-color: ghostwhite;
          padding-bottom: 40px;
      }
      .selbut{
        font-size: 20px;
        text-align: center;
        width: 150px;
        margin-right: 20px;
        height: 150px;
        border-radius: 50%;
        color: black;
        border: 3px solid;
        font-family: 'Secular One', sans-serif;
        border-color: black;
      }
      .selbut:hover{
          font-size: 20px;
          border: none;
          color: yellow;
          border-color: yellow;
          background-color: darkslategray;
      }
      .modal-content {
        border-top: 0.5px solid black;
        padding: 0 22px;
        text-align: center;
        padding-bottom: 10px;
      }

      .modal-icons {
        border-top: 0.5px solid black;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 20px;
        height: 50px;
        width: 50px;
      }

      .version {
        color: #444;
        font-size: 8px;
      }
      .sub {
          margin-top: 10px;
      }
      .box {
          margin-bottom: 10px;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/Carbon_Coin_Logo.png" /> Carbon Pay
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="headcol">
    <div class = "address">
        <p>
            Wallet Address: <br> XVR543...5F
        </p>

    </div>
    <div class="modal-content">
      <p>Easily Pay Carbon Fees</p>
    </div>
    </div>
    <div class = "inbox">
        <label> Total Flight Duration(hours):</label><br>
        <input type="text" id = "fl" class = "box"><br>
        <label> Total Car Transportation(km):</label><br>
        <input type="text" id = "cr" class = "box"><br>
        <label> Total Railway Transportation(km):</label><br>
        <input type="text" id = "rw" class = "box"><br>
        <input type="submit" value="Submit" class = "sub" onclick = "calc(
         document.getElementById('fl').value, 
         document.getElementById('cr').value, 
         document.getElementById('rw').value)";>
         <p> Your Carbon Fee:<br></p>
        <p id = "sum"></p>
        <p> ZCARB</p>

    </div>

  </body>
</html>
